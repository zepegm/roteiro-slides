<!doctype html>
  
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagination</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
  <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
</head>
<body>
  <h3>Default</h3>
  <div id="pagination1" class="tui-pagination"></div>

  <h3>Center the current page</h3>
  <div id="pagination2" class="tui-pagination"></div>
  <script>
   var pagination1 = new tui.Pagination('pagination1', {
        totalItems: 50,
        itemsPerPage: 10,
        visiblePages: 5
    });

    var pagination2 = new tui.Pagination(document.getElementById('pagination2'), {
        totalItems: 500,
        itemsPerPage: 10,
        visiblePages: 5,
        centerAlign: true
    });
  </script>
</body>
</html>
